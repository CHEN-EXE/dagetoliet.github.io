  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6">
      <div>
        <label for="email" class="block text-sm/6 font-medium ">邮箱地址</label>
        <div class="mt-2">
          <input id="email" type="email" name="email" required autocomplete="email" style="border:1.5px solid 


#f4f4f4;color:#000;" class="block w-full rounded-md px-3 py-1.5 text-base  sm:text-sm/6" />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium ">密码</label>
          <div class="text-sm">
            <a 
    style="color:#4da7fc" href="#" class="font-semibold text-indigo-400 hover:text-indigo-300">忘了密码？</a>
          </div>
        </div>
        <div class="mt-2">
          <input id="password" style="border:1.5px solid #f4f4f4;color:#000;"  type="password" name="password" required autocomplete="current-password"  class="block w-full rounded-md px-3 py-1.5 text-base  sm:text-sm/6" />
        </div>
      </div>

      <div>
        <button style="background-color:#4da7fc" onclick="login()" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">登录</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-400">
