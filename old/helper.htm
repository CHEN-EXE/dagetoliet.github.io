<style type="text/css">
  /* 经典的 Windows 桌面背景 */
  body {
    background-color: #3A6EA5;
    background-image: linear-gradient(45deg, #306090 25%, transparent 25%, transparent 75%, #306090 75%, #306090), 
                      linear-gradient(45deg, #306090 25%, transparent 25%, transparent 75%, #306090 75%, #306090);
    background-size: 4px 4px;
    background-position: 0 0, 2px 2px;
    margin: 0;
    padding: 20px;
    font-family: "Fang Song", "SimSun", serif;
    font-size: 12px;
  }

  /* 模拟窗口布局 */
  .window {
    width: 680px;
    background-color: #D4D0C8;
    margin: 0 auto;
    border-top: 2px solid #FFF;
    border-left: 2px solid #FFF;
    border-right: 2px solid #404040;
    border-bottom: 2px solid #404040;
    padding: 2px;
  }

  /* 标题栏 */
  .title-bar {
    background: linear-gradient(90deg, #000080, #1084D0);
    color: white;
    padding: 3px 5px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* 文档展示区 */
  .viewer-area {
    background-color: #808080; /* 模拟深色预览背景 */
    padding: 10px;
    border: 2px inset #FFF;
    margin: 10px;
    text-align: center;
  }

  /* 下载区域 */
  .download-box {
    background: #FFF;
    border: 1px inset #808080;
    margin: 10px;
    padding: 15px;
    display: flex;
    justify-content: space-around;
  }

  /* 模拟 Office 2000 风格按钮 */
  .doc-btn {
    text-decoration: none;
    color: #000;
    display: inline-block;
    padding: 10px;
    border: 1px solid transparent;
    text-align: center;
    width: 140px;
  }

  .doc-btn:hover {
    background-color: #B5BED6;
    border: 1px solid #000080;
  }

  .doc-btn img {
    width: 32px;
    height: 32px;
    display: block;
    margin: 0 auto 5px;
  }

  .status-bar { border-top: 1px solid #808080; padding: 2px 5px; font-size: 11px; text-align: left; }
</style>
