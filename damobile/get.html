  <style>
    :root {
      --primary-blue:rgb(116,160,253);
      --border-color: #e0e0e0;
      --transition-speed: 0.3s;
    }

    body {
      padding: 0;
      margin: 0;
      font-family: 'Inter', 'PingFang SC', sans-serif;
      background-color: #f9f9f9;
    }

    header {
      z-index: 2000;
      padding: 0 15px;
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      border-bottom: 1px solid #333;
      box-sizing: border-box;
    }

    .header-content {
      width: 100%;
      max-width: 1200px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-toggle {
      cursor: pointer;
      padding: 5px;
      display: flex;
      align-items: center;
    }

    /* 移动端菜单层 */
    .mobile-nav {
      position: fixed;
      top: -100%;
      left: 0;
      width: 100%;
      background: #000;
      padding: 80px 20px 30px;
      box-sizing: border-box;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1500;
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    .mobile-nav.active {
      top: 0;
    }

    .mobile-nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
      border-bottom: 1px solid #222;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .baike-background {
      margin-top: 60px;
      background-image: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('https://cdn.pixabay.com/photo/2013/08/09/05/58/kuala-lumpur-170985_1280.jpg');
      background-size: cover;
      background-position: center;
      height: 250px;
      position: relative;
    }

    .play_btn {
      outline: none;
      border: 1px solid rgba(255,255,255,0.5);
      width: 50px;
      height: 50px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(5px);
      border-radius: 50%;
      cursor: pointer;
      transition: var(--transition-speed);
    }

    .play_btn:hover {
      background-color: var(--primary-blue);
      transform: scale(1.1);
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 20px 0 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .grid-menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
    }

    .regeng-cards {
      padding: 15px 10px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      background: #fff;
      text-align: center;
      transition: all var(--transition-speed);
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .regeng-cards:hover {
      background-color: var(--primary-blue);
      color: #fff;
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(1, 126, 184, 0.3);
    }

    .regeng-cards svg {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
      fill: currentColor;
    }

    .member-card {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: #fff;
      border-radius: 12px;
      border: 1px solid var(--border-color);
    }

    .footer {
      text-align: center;
      padding: 40px 20px;
      color: #999;
      font-size: 13px;
    }

    .footer a {
      color: var(--primary-blue);
      margin: 0 10px;
      text-decoration: none;
    }


    .otto1dialog {
      border: none;
      border-radius: 20px;
      padding: 20px;
      max-width: 90vw;
      width: 400px;
    }

    @media (min-width: 768px) {
      .baike-background { height: 350px; }
      .grid-menu { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
